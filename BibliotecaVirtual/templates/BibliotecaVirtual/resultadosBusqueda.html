<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario para agregar libro</title>
</head>
<body>
    
    <p>Estamos buscando el libro cuyo código es: {{codigo}}</p>
    {% if libros %}

    <ul>
    {% for libro in libros %}
        <li>Libro: {{libro.nombre}} / Autor: {{libro.autor}} / Código: {{libro.codigo}}</li>
        <p></p>
    {% endfor %}
    </ul>

    {% endif %}

</body>
</html>
